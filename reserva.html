<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas - Neodat</title>
</head>
<body>
  <h1>Reserva una sesi√≥n</h1>
  <form id="formulario">
    <label>Nombre:</label>
    <input type="text" id="nombre" required><br><br>

    <label>Fecha:</label>
    <input type="date" id="fecha" required><br><br>

    <label>Hora:</label>
    <select id="hora">
      <option value="09:00">09:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
    </select><br><br>

    <button type="submit">Reservar</button>
  </form>

  <h2>Reservas registradas</h2>
  <div id="lista-reservas"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxq8aJb7qPK7NvQC4sO5Fj1SIdJNatY7LPtkKEwEsvWSiOriRCMrkOCwBYQg2xGrK3B/exec";

    // Mostrar reservas al cargar
    window.onload = function () {
      fetch(API_URL)
        .then(res => res.json())
        .then(datos => {
          const lista = document.createElement("ul");
          datos.forEach(r => {
            const li = document.createElement("li");
            li.textContent = `${r.fecha} ${r.hora} - ${r.nombre}`;
            lista.appendChild(li);
          });
          document.getElementById("lista-reservas").appendChild(lista);
        })
        .catch(err => console.error("Error:", err));
    };

    // Enviar nueva reserva
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        nombre: document.getElementById("nombre").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value
      };
      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(() => location.reload()) // recarga para ver la nueva reserva
      .catch(err => console.error("Error al enviar reserva:", err));
    });
  </script>
</body>
</html>
