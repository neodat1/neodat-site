<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva una sesión</title>
</head>
<body>
  <h1>Reserva una sesión</h1>
  <form id="reservaForm">
    <label>Nombre: <input type="text" name="nombre" required></label><br><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br><br>
    <label>Hora: 
      <select name="hora" required>
        <option value="09:00">09:00</option>
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="14:00">14:00</option>
      </select>
    </label><br><br>
    <button type="submit">Reservar</button>
  </form>

  <h2>Reservas registradas</h2>
  <ul id="listaReservas"></ul>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbw2Ohm8yhVk79Tv0T-jcMjuIsnQPdAJhZCEa2l6K-K8FnwoDYejaCQ5jp_Ee8xklE83/exec';

    // Enviar datos a Google Sheets
    document.getElementById('reservaForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const datos = {
        nombre: form.nombre.value,
        fecha: form.fecha.value,
        hora: form.hora.value
      };

      try {
        await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(datos),
          headers: {
            'Content-Type': 'application/json'
          }
        });
        form.reset();
        cargarReservas();
      } catch (error) {
        alert("Error al registrar la reserva.");
      }
    });

    // Obtener y mostrar reservas
    async function cargarReservas() {
      try {
        const response = await fetch(API_URL);
        const reservas = await response.json();
        const lista = document.getElementById('listaReservas');
        lista.innerHTML = '';
        reservas.forEach(r => {
          const li = document.createElement('li');
          li.textContent = `${r.fecha} ${r.hora} - ${r.nombre}`;
          lista.appendChild(li);
        });
      } catch (error) {
        console.error("Error al cargar las reservas:", error);
      }
    }

    // Cargar reservas al abrir la página
    window.onload = cargarReservas;
  </script>
</body>
</html>
