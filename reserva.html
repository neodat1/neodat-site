<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservas - Neodat</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label, input, select { display: block; margin: 0.5em 0; }
    .reservas { margin-top: 2em; border-top: 1px solid #ccc; padding-top: 1em; }
  </style>
</head>
<body>
  <h1>Reserva una sesi√≥n</h1>
  <form id="reservaForm">
    <label>Nombre:
      <input type="text" id="nombre" required>
    </label>
    <label>Fecha:
      <input type="date" id="fecha" required>
    </label>
    <label>Hora:
      <select id="hora">
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>15:00</option>
        <option>16:00</option>
      </select>
    </label>
    <button type="submit">Reservar</button>
  </form>

  <div class="reservas">
    <h2>Reservas registradas</h2>
    <ul id="listaReservas"></ul>
  </div>

  <script>
    const formulario = document.getElementById('reservaForm');
    const lista = document.getElementById('listaReservas');
    const reservas = JSON.parse(localStorage.getItem('reservas') || "[]");

    function mostrarReservas() {
      lista.innerHTML = reservas.map(r => `<li>${r.fecha} ${r.hora} - ${r.nombre}</li>`).join('');
    }

    formulario.addEventListener('submit', function(e) {
      e.preventDefault();
      const nueva = {
        nombre: document.getElementById('nombre').value,
        fecha: document.getElementById('fecha').value,
        hora: document.getElementById('hora').value
      };
      reservas.push(nueva);
      localStorage.setItem('reservas', JSON.stringify(reservas));
      mostrarReservas();
      formulario.reset();
    });

    mostrarReservas();
  </script>
</body>
</html>
